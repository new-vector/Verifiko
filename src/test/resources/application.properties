# for unit tests using h2, faster and doesn't depend on docker
spring.application.name=verifico-server

spring.datasource.url=jdbc:h2:mem:verifiko-h2;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configs for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

logging.level.org.springframework.security=INFO

